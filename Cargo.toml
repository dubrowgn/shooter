[package]
name = "shooter"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = "fat"

[dependencies]
bevy = { version = "0.8.x" }
bevy-inspector-egui = { version = "0.13.x" }
bevy-inspector-egui-rapier = { version = "0.6.x", features = ["rapier2d"] }
bevy_rapier2d = { version = "0.17.x", features = ["debug-render", "enhanced-determinism"] }
